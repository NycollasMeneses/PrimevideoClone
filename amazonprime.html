<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="iconeprime.jpeg">
  <title>Amazon Prime Video</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/53b289093b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="center">
      <div class="menu">
        <div class="logo">
          <img src="logoamazon.png" alt="Amazon Prime Video Logo">
        </div>
        <div class="menu-items">
          <a href="#">Inicio</a>
          <a href="#">Loja</a>
          <a href="#">TV ao vivo</a>
          <a href="#">Categorias</a>
        </div>
      </div>
      <div class="search">
        <div class="input-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
  </header>

  <div id="main" class="main">
    <div class="center"></div>
  </div>

  <script src="movie.js"></script>
</body>

</html>
